<div class="_ptb-min example _gray">
	<div class="_container">
		<div class="title">
			<div class="title__head">Circle Progress Bar</div>
			<div class="title__sub"><b>Технологии:</b> <span>HTML | JS | SCSS\CSS</span></div>
		</div>

		<!-- Разметка элемента -->
		<div class="progress-circle__row">
			<!-- 
			skill - стандартный
			Значение процентов прописывать в теге <circle>
		-->
			<div class="progress-circle__col">
				<div class="progress-circle__item">
					<!-- 
						data-cpb="высота и ширина,процент заполнения,ширина прогресс-бара,ширина внутренней рамки"

						data-cpb-animate="длительность, задержка перед стартом, название анимации"
						data-cpb-outer - внешняя рамка
						data-cpb-inner - внутреняя рамка-прогрессбар
						data-cpb-number - Сюда будут вставляться проценты

						Названия анимаций: https://easings.net/ru
					-->
					<div class="skill" data-cpb="200,25,20,10" data-cpb-animate="3000,0,easeInOutSine">
						<div class="skill__outer" data-cpb-outer>
							<div class="skill__inner" data-cpb-inner>
								<div class="skill__number" data-cpb-number>
								</div>
							</div>
						</div>
						<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
							<circle></circle>
						</svg>
					</div>

				</div>
			</div>

			<div class="progress-circle__col">
				<div class="progress-circle__item">
					<!-- 
						data-cpb="высота и ширина,процент заполнения,ширина прогресс-бара,ширина внутренней рамки"

						data-cpb-animate="длительность, задержка перед стартом, название анимации"
						data-cpb-outer - внешняя рамка
						data-cpb-inner - внутреняя рамка-прогрессбар
						data-cpb-number - Сюда будут вставляться проценты

						Названия анимаций: https://easings.net/ru
					-->
					<div class="skill" data-cpb="200,75,20,10" data-cpb-animate="3000,3000,easeInOutSine">
						<div class="skill__outer" data-cpb-outer>
							<div class="skill__inner" data-cpb-inner>
								<div class="skill__number" data-cpb-number>
								</div>
							</div>
						</div>
						<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
							<circle></circle>
						</svg>
					</div>

				</div>
			</div>

			<div class="progress-circle__col">
				<div class="progress-circle__item">
					<!-- 
						data-cpb="высота и ширина,процент заполнения,ширина прогресс-бара,ширина внутренней рамки"

						data-cpb-animate="длительность, задержка перед стартом, название анимации"
						data-cpb-outer - внешняя рамка
						data-cpb-inner - внутреняя рамка-прогрессбар
						data-cpb-number - Сюда будут вставляться проценты

						Названия анимаций: https://easings.net/ru
					-->
					<div class="skill" data-cpb="200,55,20,10" data-cpb-animate="3000,6000,easeInOutSine">
						<div class="skill__outer" data-cpb-outer>
							<div class="skill__inner" data-cpb-inner>
								<div class="skill__number" data-cpb-number>
								</div>
							</div>
						</div>
						<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
							<circle></circle>
						</svg>
					</div>

				</div>
			</div>

		</div>

	</div>
</div>
